<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Akan Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>The Akan Name Generator</h1>
<p>
The Akan people are a major ethnolinguistic group in West Africa, found mainly in Ghana and Côte d’Ivoire.
They are named according to the days of the week and their names have symbolic meaning.'
</p>

<form id="akanForm">
    <div>
        <label>DD</label>
        <input type="number" id="date" min="1" max="31">
    </div>

    <div>
        <label>MM</label>
        <input type="number" id="month" min="1" max="12">
    </div>

    <div>
        <label>YYYY</label>
        <input type="number" id="year">
    </div>

    <div>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
    </div>

    <button type="submit" id="calculate">Submit</button>
</form>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
